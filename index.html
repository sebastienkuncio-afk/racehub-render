<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RaceHub UI Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // This configures Tailwind to use the 'class' strategy for dark mode.
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'custom-teal': '#62B4A6',
            },
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for a better aesthetic */
      :root {
        --scrollbar-track-dark: #1e293b; /* bg-slate-800 */
        --scrollbar-thumb-dark: #475569; /* bg-slate-600 */
        --scrollbar-thumb-hover-dark: #64748b; /* bg-slate-500 */
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .dark ::-webkit-scrollbar-track {
        background: var(--scrollbar-track-dark);
      }
      ::-webkit-scrollbar-track {
        background: var(--scrollbar-track-dark);
      }
      .dark ::-webkit-scrollbar-thumb {
        background: var(--scrollbar-thumb-dark);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--scrollbar-thumb-dark);
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: var(--scrollbar-thumb-hover-dark);
      }
       ::-webkit-scrollbar-thumb:hover {
        background: var(--scrollbar-thumb-hover-dark);
      }
      /* Hide arrows from number inputs */
      input[type=number]::-webkit-inner-spin-button,
      input[type=number]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type=number] {
        -moz-appearance: textfield;
      }
    </style>
    <!-- 
      This import map tells the browser how to load React modules from a CDN.
      It's a modern way to use libraries without a build step.
      - "react" is the main React library.
      - "react-dom/client" is the part of React used to render the app into the DOM.
    -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "puppeteer": "https://aistudiocdn.com/puppeteer@^24.29.1",
    "cheerio": "https://aistudiocdn.com/cheerio@^1.1.2",
    "express": "https://aistudiocdn.com/express@^5.1.0",
    "cors": "https://aistudiocdn.com/cors@^2.8.5"
  }
}
</script>
    <!-- Add Babel Standalone for in-browser JSX/TSX transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body class="bg-slate-900">
    <div id="root"></div>
    <!-- 
      This script tag loads your main application file.
      - type="text/babel": Tells the Babel library to transform this script.
      - data-type="module": A hint for Babel to understand import/export syntax.
      - src="/index.tsx": The entry point of your React application.
    -->
    <script type="text/babel" data-type="module" src="/index.tsx"></script>
  </body>
</html>
